kind: project
metadata:
  name: gitops-project
spec:
  functions:
  - name: gen-iris
    spec:
      kind: job
      metadata:
        name: gen-iris
        tag: ''
        project: gitops-project
      spec:
        command: ''
        args: []
        image: mlrun/ml-models
        env: []
        default_handler: ''
        entry_points:
          iris_generator:
            name: iris_generator
            doc: ''
            parameters:
            - name: context
              default: ''
            - name: format
              default: csv
            outputs:
            - default: ''
            lineno: 11
        description: 'MLRun Ops example on the IRIS dataset.'
        build:
          functionSourceCode: 
          commands: []
          code_origin: https://github.com/elateifsara/gitops-mlrun-eg#71132cd68173c2fc2a885fd37784cb747d0a684a
        affinity: null
      verbose: false
  - url: hub://describe
    name: describe
  - url: hub://sklearn_classifier
    name: train
  - url: hub://test_classifier
    name: test
  - url: hub://model_server
    name: serving
  - url: hub://model_server_tester
    name: live_tester
  workflows: []
  artifacts: []
  artifact_path: v3io:///projects/{{run.project}}/artifacts
  source: ''
  subpath: ''
  origin_url: ''
  desired_state: online